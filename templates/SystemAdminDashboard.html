<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/userdashboard.css' %}">
  <link rel="icon" type="image/x-icon" href="{% static 'img/orca web logo.png' %}">
  <title>SYSTEM ADMIN PANEL</title>
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Arvo:wght@700&display=swap');
    /* Subheaders */
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap');
    /* body base text */
    @import url('https://fonts.googleapis.com/css2?family=Hind+Guntur&display=swap');
    h1 {
      font-size: 2.986rem;
      font-family: 'Arvo';
    }
    .Subheaders {
      font-family: 'Nunito';
      font-size: 1.728rem;
    }
    .Subheaders > span {
      font-size: 2.986rem;
      font-weight: 700;
    }
    body {
      all: initial;
      font-family: 'Hind Guntur';
      font-size: 1rem;
    }
  .user-identifier{
    color: white;
    font-size: 1em;
    font-weight:500;
    width: 100%;
  }
  .side-logo {
    width: 240px;
    height: 240px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: transparent;
  }
  .side-logo > img {
    max-height: 144px;
    max-width: 144px;
  }
  .navbar-container {
    height: 100%;
    width: 100%;
    z-index: 500;
  }
  .c-width {
    position: fixed;
    width: 240px;
    height: 100vh;
    background-color: #1e262d;
  }
  .nav-menu {
    list-style: none;
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    cursor: pointer;
  }
  .navbtn{
    width:  240px;
    height: fit-content;
    display: flex;
    flex-direction: column;
  }
  .navbtn > a {
    padding: 14px 24px;
    color: #f8f8f8;
    text-decoration: none;
    width: 100%;
  }
  .navbtn:hover a{
    color: #f8f8f869;
    background-color:rgba(255, 255, 255, 0.01) ;
  }
  .burg-button {
    display: none;
  }

  .dashboard {
    padding: 0;
    margin: 0;
    margin-left: 240px;
  }
  @media screen and (min-width: 1081){
    .mobile-menu {
      display: grid !important;
    }
  }
  @media screen and (min-width: 768px) and (max-width: 1080px){
    .navbtn > a > span {
      display: none;
    }
    .navbtn{
      width:  64px;
      height: fit-content;
      display: flex;
      flex-direction: column;
    }
    .navbtn > .b-bot{
      width: 64px;
      height: 64px;
      border-bottom: 2px solid #6c757d;
    }
    .b-bot{
      display: flex;
      justify-content: center;
      align-items: center;
    }
     .mobile-menu {
      display: grid !important;
    }
    .c-width {
      width: 64px;
      height: 100vh;
      transition: .2s ;
    }
    .side-logo {
      width: 100%;
      height: fit-content;
      display: flex;
      flex-direction: column;
      justify-items: center;
      align-items: center;
    }
    .side-logo > img {
      max-height: 54px;
      max-width: 54px;
      margin: 16px 0 0 0;
    }
    .user-identifier{
      display: none;
    }
    .dashboard {
      padding: 0;
      margin: 0;
      margin-left: 64px;
    }
  }
  @media screen and (max-width: 767px) {

    .navbar-container, .user-identifier {
      display: none;
    }
    .dashboard {
      padding: 0;
      margin: 0;
      padding-top: 80px;
      width: 100%;
    }
    .burg-button {
      display: flex;
      justify-content: center;
      align-items: center;
      width: fit-content;
      height: 100%;
      margin-right: 16px;
    }

    .side-logo {
      all: initial;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-left: 16px;
      width: fit-content;
    }
    .side-logo > img {
      max-height: 54px;
      max-width: 54px;
    }
    .c-width {
      all: initial;
      position: fixed;
      width: 100%;
      height: 80px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1e262d;
    }
    .mobile-menu {
      all: initial;
      display: none;
      position: fixed;
      top: 0;
      right: 0;
      width: 50vw;
      height: 100vh;
      z-index: -1;
      background-color: #1e262d;
    }
    .nav-menu {
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: start;
      height: fit-content;
      padding: 100px 0 0 0;
    }
  }
</style>

<body>
  <div class="content">
    <nav class="c-width">
      <div class="side-logo">
        <img src="{%static 'img/orca web logo.png'%}" alt="Logo">
        <p class="user-identifier mobile"><span>SYSTEM ADMIN</span></p>
      </div>
      <div class="burg-button" onclick="menuToggle()">
        <i class="fa fa-bars" style="font-size:32px; color: #f8f8f8;"></i>
      </div>
      <div class="navbar-container mobile-menu">
        <ul class="nav-menu">
          <li class="navbtn" ><a class="b-bot" href="systemadminhome"><i class="fas fa-home" style="padding-right: 16px; width: 32px;"></i><span>Home</span></a></li>
          <li class="navbtn" ><a class="b-bot" href="systemadminorgs"><i class="fa-solid fa-users" style="padding-right: 16px; width: 32px;"></i><span>Organizations</span></a></li>
          <li class="navbtn "><a class="b-bot" href="/logout_view"><i class="fa-solid fa-right-from-bracket fa-rotate-180" style="padding-left: 16px; width: 32px;"></i><span>Logout</span></a></li>
      </ul>
      </div>
    </nav>
    </div>
    <div class="dashboard">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
<script>
  function menuToggle(){
      var menu = document.querySelector(".mobile-menu");
      var computedStyle = window.getComputedStyle(menu);

      var display = computedStyle.getPropertyValue("display");

      if(display === "none"){
        menu.style.display = "grid";
      }else{
        menu.style.display = "none";
      }
    }
</script>
</html>
