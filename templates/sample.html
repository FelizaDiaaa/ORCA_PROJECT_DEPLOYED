<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn-style Hashtags</title>
  <style>
    .hashtag-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      border: 1px solid #ccc;
      padding: 8px;
      width: 300px;
    }

    .hashtag {
      background-color: #e0e0e0;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
    }

    .hashtag:hover {
      background-color: #c0c0c0;
    }
    .hashtag-badge {
        display: inline-flex;
        align-items: center;
        background-color: #e0e0e0;
        padding: 4px 8px;
        border-radius: 4px;
        margin: 4px;
      }
      
      .hashtag {
        margin-right: 4px;
      }
      
      .badge-close {
        cursor: pointer;
        margin-left: 4px;
        font-weight: bold;
      }
      #logButton {
        margin-top: 16px;
        padding: 8px;
        cursor: pointer;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
      }
  </style>
</head>
<body>
  <div>
    <textarea id="inputText" placeholder="Type here..."></textarea>
  </div>
  <div class="hashtag-container" id="hashtagContainer"></div>

  <div>
    <h3>Options:</h3>
    <div id="optionsList"></div>
  </div>
  <button id="logButton">Log Inputs</button>

  <script>
    const inputText = document.getElementById('inputText');
    const hashtagContainer = document.getElementById('hashtagContainer');
    const optionsList = document.getElementById('optionsList');

    const options = ["#WebDevelopment", "#Programming", "#Design"];

    options.forEach(option => {
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.className = 'hashtag-option';
      checkbox.dataset.option = option;

      const label = document.createElement('label');
      label.appendChild(checkbox);
      label.appendChild(document.createTextNode(option.slice(1))); // Remove '#' character

      optionsList.appendChild(label);
    });

    inputText.addEventListener('input', updateHashtags);

    // Event listener for options
    optionsList.addEventListener('change', (event) => {
      if (event.target.classList.contains('hashtag-option')) {
        const option = event.target.dataset.option;
        if (event.target.checked) {
          appendToInput(option);
        } else {
          removeHashtag(option);
        }
      }
    });

    function updateHashtags() {
      const text = inputText.value;
      const hashtags = extractHashtags(text);
      displayHashtags(hashtags);
    }

    function extractHashtags(text) {
      const hashtags = text.split(',').map(tag => tag.trim());
      return hashtags.filter(tag => tag.startsWith(''));
    }

    function displayHashtags(hashtags) {
      hashtagContainer.innerHTML = '';

      hashtags.forEach((tag) => {
        const badgeElement = document.createElement('div');
        badgeElement.classList.add('hashtag-badge');
        badgeElement.innerHTML = `<span class="hashtag">${tag}</span><span class="badge-close">x</span>`;

        const closeButton = badgeElement.querySelector('.badge-close');
        closeButton.addEventListener('click', () => removeHashtag(tag));

        hashtagContainer.appendChild(badgeElement);
      });
    }

    function removeHashtag(tag) {
      const currentText = inputText.value;
      const newText = currentText.replace(new RegExp(`\\b${tag}\\b,?`, 'g'), '').replace(/,\s*$/, '').trim();
      inputText.value = newText;
      updateHashtags();
    }

    function appendToInput(option) {
      const currentText = inputText.value;
      const cleanedOption = option.replace('#', ''); // Remove '#' character
      const newText = currentText ? `${currentText}, ${cleanedOption}` : cleanedOption;
      inputText.value = newText;
      updateHashtags();
    }

    const logButton = document.getElementById('logButton');
    logButton.addEventListener('click', logInputs);

    function logInputs() {
      const text = inputText.value;
      const hashtags = extractHashtags(text);

      console.log('Input Text:', text);
      console.log('Hashtags:', hashtags);
    }
  </script>
</body>
</html>
